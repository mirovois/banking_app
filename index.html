<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banking app</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <p>
        <h1>Online banking</h1>
      </p>
    </header>
    <div class="main-page">
    <div class="top">
      <div class="deposit">
        <div class="add_container">
        <input type="number" class="add_value" placeholder="Make a deposit">
        <button class="add_btn">OK</button>
        </div>
        </div>
    </div>
    <div class="main">
      <div class="inside-left">
      <div class="checking">
        <h2>checking account</h2>
          <span class="dollar-char">$</span><div class="item-value">value</div>

      </div>
      <div class="credit">
        <h2>credit account</h2>
          <span class="dollar-char">$</span><div class="item-value">value</div>
      </div>
      </div>
      <div class="inside-right">Transfer section</div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
